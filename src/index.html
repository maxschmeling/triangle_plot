<!doctype html>
<html>
<head>
  <title>Triangle Plot</title>
</head>
<body>
  <canvas id="plot" width="6000" height="6000" style="position: absolute; top: 0; left: 0; background-color: gray" />

  <script type="text/javascript">
    var numberOfPoints = 4
    var initialPoints = [
    ]

    function rollDice() {
      return Math.floor(Math.random() * numberOfPoints);
    }

    function drawPoint(context, point, fillStyle = "#3335DD", size = 1) {
      context.fillStyle = fillStyle
      context.fillRect(point.x, point.y, size, size)
    }

    function getHalfwayPoint(point1, point2) {
      return {
        x: (point2.x + point1.x) / 2,
        y: (point2.y + point1.y) / 2
      }
    }

    function go(context, initialPoint) {
      var start = new Date().getTime();

      for (var point of initialPoints) {
        drawPoint(context, point, "#FF0000", 3)
      }

      var point = initialPoint

      for (var i = 0; i < 1000000; i++) {

        // console.log(point)
        // setTimeout(
        //   function () {
        drawPoint(context, point) 
          // }.bind(Object.assign({}, point)), 
          // 0
        // )

        var diceResult = rollDice()
        // console.log(diceResult)

        point = getHalfwayPoint(initialPoints[diceResult], point)
      }

      var end = new Date().getTime();
      console.log("Drawing complete in " + ((end - start) / 1000) + " seconds.");
    }

    var plot = document.getElementById("plot")

    plot.onclick = function (e) {
      var p = { x: e.offsetX, y: e.offsetY }

      console.log(p)

      if (initialPoints.length < numberOfPoints) {
        initialPoints.push(p)
      } else {
        plot.onclick = null
        var ctxt = plot.getContext("2d")
        go(ctxt, p)
      }
    }
  </script>
</body>
</html>
